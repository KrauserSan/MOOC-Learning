<html>
<body>
  <h2>JavaScript Array Methods</h2>
  <h2>join()</h2>
  <p>The join() method joins array elements into a string</p>
  <p id="id"></p>
  <script>
  var x = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById('id').innerHTML=x.join('*');
  </script>
</body>
</html>
