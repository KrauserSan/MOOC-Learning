<html>
<body>
  <h2>JavaScript Array</h2>

  <p> the best way to loop through an array is using a standard for loop</p>
  <p id="id"></p>

  <script>
  var fruits, text, flen, i;

  fruits = [' oda', 'boda', 'maa ka', 'lauda'];
  flen = fruits.length;
  text = '<ul>';
  for (i = 0;i<flen;i++){
    text +='<li>' + fruits[i] + '</li>';
  }
  text +='</ul>';
  document.getElementById('id').innerHTML=text;
  </script>
</body>
</html>
