<html>
<head>
  <script>
  function myfunction(){
    document.getElementById('demo').innerHTML='content changed';
  }
  </script>
</head>
<body>
  <h2>JavaScript in head</h2>
  <p id="demo">A paragraph</p>
  <button type="button" onclick="myfunction()">Click Me</button>
</body>
</html>
