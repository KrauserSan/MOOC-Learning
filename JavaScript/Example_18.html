<html>
<body>
  <h2>JavaScript Functions</h2>

  <p>This example calls a function which performs a calculation, and returns the result:</p>
  <p id="id"></p>

  <script>
  function myfunction(int1, int2){
    return int1*int2;
  }
  document.getElementById('id').innerHTML=myfunction(4,3);
  </script>
</body>
</html>
