<html>
<body>
  <h2>JavaScript Variables</h2>
  <p> The result of adding "5" + 2 + 3:</p>
  <p id="demo1"></p>
  <p> The result of adding 2 + 3 + "5":</p>
  <p id="demo2"></p>
  <script>
  document.getElementById('demo1').innerHTML="5" + 2 + 3;
  document.getElementById('demo2').innerHTML=2 + 3 + "5";
  </script>
</body>
</html>
